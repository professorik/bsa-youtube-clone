<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="aside.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="streamer.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Bulka TV</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-logo"><img style="height: 100px;" src="images/logo.png"></div>
        <form class="search-bar">
            <input class="search-input" type="search" placeholder="Search" aria-label="Search"/>
            <button type="submit" class="search-btn">
                <img src="images/magnify.svg"/>
            </button>
            <button type="submit" class="micro-btn">
                <img src="images/microphone.svg"/>
            </button>
        </form>
        <div class="menu-icons">
            <a href="#">
                <img src="images/bell.svg" class="notify-btn"/>
            </a>
            <div class="dropdown">
                <a href="#">
                    <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center"/>
                </a>
                <div class="dropdown-child">
                    <div class="dropdown-item">
                        <img src="images/paw.svg"/>
                        <a href="#">Profile</a>
                    </div>
                    <div class="dropdown-item">
                        <img src="images/settings.svg"/>
                        <a href="#">Settings</a>
                    </div>
                    <hr>
                    <div class="dropdown-item">
                        <img src="images/exit.svg"/>
                        <a href="#" style="color:red; font-weight: bold">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <aside class="aside">
        <div class="aside-streamers">
            <div class="streamer">
                <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel"/>
                <label class="username">User
                    1wdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqwdqdqwdqwdq</label>
                <span class="blinking">&#11044;</span>
                <label class="watchers">5.4K</label>
            </div>
            <div class="streamer">
                <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel"/>
                <label class="username">User 1</label>
                <span class="blinking">&#11044;</span>
                <label class="watchers">5.4K</label>
            </div>
            <div class="streamer">
                <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel"/>
                <label class="username">User 1</label>
                <label class="watchers">5.4K</label>
            </div>
            <div class="streamer">
                <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel"/>
                <label class="username">User 1</label>
                <span class="blinking">&#11044;</span>
                <label class="watchers">5.4K</label>
            </div>
        </div>
        <hr>
        <div class="aside-social-buttons">
            <h3>Join the Bulka's community!</h3>
            <a href="#"><img src="images/telegram.png"></a>
            <a href="#"><img src="images/instagram.png"></a>
            <a href="#"><img src="images/facebook.png"></a>
        </div>
    </aside>

    <main class="content">
        <div class="categories">
            <section class="category-section">
                <button class="category active">All</button>
                <button class="category">Category 1</button>
                <button class="category">Category 2</button>
                <button class="category">Category 3</button>
                <button class="category">Category 4</button>
                <button class="category">Category 5</button>
                <button class="category">Category 6</button>
                <button class="category">Category 7</button>
                <button class="category">Category 8</button>
                <button class="category">Category 9</button>
            </section>
        </div>

        <div class="videos">
            <section class="video-section">
                <article class="video-container">
                    <a href="#" class="thumbnail" data-duration="15K Viewers" data-live="Live">
                        <img class="thumbnail-image" src="http://unsplash.it/250/150?gravity=center"/>
                    </a>
                    <div class="video-bottom-section">
                        <a href="#">
                            <img class="channel-icon" src="http://unsplash.it/36/36?gravity=center"/>
                        </a>
                        <div class="video-details">
                            <a href="#" class="video-title">Video Title</a>
                            <a href="#" class="video-channel-name">Channel Name</a>
                        </div>
                        <a href="#">
                            <img src="images/more.svg" class="more-btn"/>
                        </a>
                    </div>
                </article>
            </section>
        </div>
        <footer class="footer">
            <p>Â©2021 created by professorik</p>
        </footer>
    </main>
</div>
</body>
</html>
